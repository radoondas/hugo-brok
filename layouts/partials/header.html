    <!-- Icons Fontawesome -->
    <script src="https://kit.fontawesome.com/808b1fbf24.js" crossorigin="anonymous"></script>

    <!-- Fonts are set in custom CSS -->
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Fontdiner+Swanky|Roboto&display=swap"

<body>
<header>
    <!-- <div class=container> -->
    <section class="hero">
        <div class="hero-head has-background-grey-lighter">
            <div class="container">
                <!-- <div class="content"> -->
                <nav class="navbar">
                    <!-- <div class="container"> -->
                    <!-- <div class="navbar-brand">
                        <a class="navbar-item">
                            <img src="{{ .Site.BaseURL }}{{ .Site.Params.logo }}" alt="{{ .Title }}">
                        </a>
                    </div> -->
                    {{ if .Site.Params.headerEnableFollowme }}
                    <div class="navbar-menu">
                        {{ if .Site.Params.elasticSiteSearch.enable }}
                        <div class="navbar-item navbar-start">
                            <input type="text" class="input is-danger is-small st-default-search-input"
                                   autocomplete="off" autocorrect="off" autocapitalize="off">
                        </div>
                        {{ end }}
                        <div class="navbar-end">
                            {{ range .Site.Params.social }}
                            <a class="navbar-item" href="{{ .url }}" target="_blank"><i
                                    class="{{ .icon }} fa-1x"></i></a>
                            {{ end }}
                        </div>
                    </div>
                    {{ end }}
                </nav>
            </div>
        </div>
        <!-- </div> -->

        <div class="hero-body has-background-grey-lighter">
            <div class="container has-text-centered">
                <a class="has-text-centered">
                    <img src="{{ .Site.BaseURL }}/images/radoondas.io.png" alt="radoondas.io">
                </a>

                <!-- <h1 class="has-text-centered"> -->

                <span class="title is-family-secondary" style="font-family: 'Source Code Pro', monospace;">{{ .Site.Title }}</span><br> -->
                <!-- <span class="subtitle" style="font-family: 'Raleway', sans-serif;">{{ .Site.Params.description }}<br> -->
                <!-- <a href="mailto:{{ .Site.Params.email }}">{{ .Site.Params.email }}</a> -->
                <!-- </span> -->
                <!-- </h1> -->
            </div>
        </div>
        <!-- Hero footer: will stick at the bottom -->
        <div class="hero-foot has-background-grey-light">
            <!-- <nav class="tabs is-boxed"> -->
            {{ partial "menu.html" . }}
            <!-- </nav> -->
        </div>
    </section>
    <!-- </div> -->
